{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5> <!--제목-->
    <form method ="post" class="post-form my-3">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-contorl" name="subject" id="subject"
                   value = "{{ form.subject.value|default_if_none:''}}">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">
                {{ form.content.value|default_if_none:''}}</textarea> <!--값이 없을때 none이 출력되는데 그것을 공백으로 처리하라-->
        </div>
<!--        {{ form.as_p }} &lt;!&ndash;폼객체(subject,content)를 p태그 안에 배치&ndash;&gt;-->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
